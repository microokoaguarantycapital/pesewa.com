<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        .logo-text {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 24px;
            fill: #2e59d9;
        }
        .logo-subtext {
            font-family: Arial, sans-serif;
            font-size: 10px;
            fill: #666666;
        }
        .logo-circle {
            fill: #2e59d9;
            opacity: 0.9;
        }
        .logo-ring {
            fill: none;
            stroke: #2e59d9;
            stroke-width: 2;
        }
    </style>
    
    <!-- Logo Symbol -->
    <g transform="translate(10, 10)">
        <circle cx="15" cy="15" r="15" class="logo-circle"/>
        <circle cx="15" cy="15" r="12" class="logo-ring"/>
        <circle cx="15" cy="15" r="8" class="logo-ring"/>
        <path d="M8,15 L22,15 M15,8 L15,22" stroke="#ffffff" stroke-width="2"/>
        
        <!-- Rotating arrows -->
        <path d="M25,8 A7,7 0 0,1 25,22" stroke="#2e59d9" stroke-width="2" fill="none"/>
        <path d="M25,22 A7,7 0 0,1 25,8" stroke="#4e73df" stroke-width="2" fill="none"/>
        <circle cx="25" cy="15" r="3" fill="#2e59d9"/>
    </g>
    
    <!-- Logo Text -->
    <text x="60" y="25" class="logo-text">ROSCA</text>
    <text x="60" y="38" class="logo-subtext">Rotating Savings & Credit Association</text>
</svg>